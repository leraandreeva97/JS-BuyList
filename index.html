<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="twoblocks">
        <div class="firstblock">
            <div  id="row">
                <div>
                    <input class="input" type="text" name="input" placeholder="Назва товару">
                    <button class="but-add">Додати</button>
                </div>
            </div>
            <div class="row">
                <div class="frow">
                    <span>Помідори</span>
                </div>
                    <div class="srow">
                        <button class="button-minus">-</button>
                        <span class="grey1">1</span>
                        <button class="button-plus">+</button>
                    </div>
                    <div class="trow">
                        <button class="but-buy">Куплено</button>
                        <button class="but-x">x</button>
                    </div>
            </div>
            <div class="row">
                <div class="frow">
                    <span>Печиво</span>
                </div>
                <div class="srow">
                    <button class="button-minus">-</button>
                    <span class="grey1">1</span>
                    <button class="button-plus">+</button>
                </div>
                <div class="trow">
                    <button class="but-buy">Куплено</button>
                    <button class="but-x">x</button>
                </div>
            </div>
            <div class="row">
                <div class="frow">
                    <span>Сир</span>
                </div>
                <div class="srow">
                    <button class="button-minus">-</button>
                    <span class="grey1">1</span>
                    <button class="button-plus">+</button>
                </div>
                <div class="trow">
                    <button class="but-buy">Куплено</button>
                    <button class="but-x">x</button>
                </div>
            </div>
        </div>
        <div class="secondblock">
            <div class="row">
                <h3>Залишилося</h3>
            </div>
            <div class="row">
                    <span class="bgr">
                        <span>Помідори</span>
                        <span class="remainder">1</span>
                    </span>
                    <span class="bgr">
                        <span>Печиво</span>
                        <span class="remainder">1</span>
                    </span>
                    <span class="bgr">
                        <span>Сир</span>
                        <span class="remainder">1</span>
                    </span>
            </div>
            <div class="row">
                <h3>Куплено</h3>
            </div>
            <div class="row">
            </div>
        </div>
    </div>
</body>
</html>
